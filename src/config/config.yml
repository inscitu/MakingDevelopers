---
production: &default
  serverPort: 3333
  baseUrl: http://www.makingdevelopers.com
  site:
    title: Making Developers
    description: Web Development Tutorials
  views:
    engine: .hbs
    extension: .hbs
    layout: main
  html:
    livereload: false
    minify: true
    css:
      stylusPrecompile: true
      compress: true
  app:
    default: blog
  languages:
    default: en
    list: [en, es]

stage: &stage
  <<: *default
  baseUrl: http://stage.makingdevelopers.com

latest: &latest
  <<: *stage
  baseUrl: http://latest.makingdevelopers.com

development:
  <<: *latest
  baseUrl: http://local.makingdevelopers.com
  html:
    livereload: true
    minify: false
    css:
      stylusPrecompile: false
      compress: false
